<a routerLink="/create-ipo" class="btn btn-primary">Add New IPO</a>

<br>

<table  class="table table-striped">
  <caption><h2>List Of IPO's</h2></caption>
  <thead class="thead-inverse thead-dark">
  <tr>
    <th>Company Name</th>
    <th>Stock Exchange</th>
    <th>Price per Share</th>
    <th>Number of Shares</th>
    <th>Open Date Time</th>
    <th>Edit Record</th>
    <th>Delete Record</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ipo of ipos">
    <td>{{ ipo.companyName }}</td>
    <td>{{ ipo.stockExchangeName }}</td>
    <td>{{ ipo.pricePerShare }}</td>
    <td>{{ ipo.totalNumberOfShares }}</td>
    <td>{{ ipo.openDateTime }}</td>
    <td>
      <a routerLink="/edit-ipo/{{ ipo.id }}" class="btn btn-secondary btn-sm">
        <i class="fa fa-pencil"></i> Edit
      </a>
    </td>
    <td>
      <button (click)="onDeleteClick(ipo.id+'')" class="btn btn-secondary btn-sm">
        <i class="fa fa-trash"></i> Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #noIpos>
  <hr>
  <h5>There are no IPOs in the system.</h5>
</ng-template>
