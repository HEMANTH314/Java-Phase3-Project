<hr>

<div>
  <div *ngIf="!isUploaded" class="col-md-8 form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><h2>Upload</h2></span>
      </div>
      <div class="custom-file">
        <input
          type="file"
          class="form-control"
          (change)="onUpload($event)"
          placeholder="Upload file"
          id="excel"
          accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        <label class="custom-file-label" for="excel">Choose file</label>
      </div>
    </div><br><br>

  </div>

  <div *ngIf="isUploaded" class="card" style="width: 20rem;">

    <div class="card-body">
      <h3 class="card-title">Summary of Upload</h3>
      <p class="card-text">Your input stock price data is successfully uploaded.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Company Code : {{ companyCode }}</li>
      <li class="list-group-item">Stock Exchange : {{ stockExchangeName }}</li>
      <li class="list-group-item">No. of Records Imported : {{ numberOfRecords }}</li>
      <li class="list-group-item">From Date : {{ fromDate }}</li>
      <li class="list-group-item">To Date : {{ toDate }}</li>
    </ul>
    <div class="card-body">
      <button (click)="importAgain()" class="card-link">Upload More Data</button>
    </div>
  </div>
</div>
